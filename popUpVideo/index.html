<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062542/pexels-photo-3062542.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quas totam quibusdam earum? Odio rem modi sint accusantium itaque neque libero totam corrupti temporibus? Ex dicta distinctio quidem incidunt porro.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>   
</body>
    
    
</html>
